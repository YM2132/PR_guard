name: PR Guard Gate

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  pr-guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install requests openai

      - name: Run PR guard
        env:
          PR_GUARD_OPENAI_API_KEY: ${{ secrets.PR_GUARD_OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          python pr_guard.py
