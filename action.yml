name: PR Guard
description: "LLM-based PR understanding check that asks questions about the diff and evaluates the author's answers."
author: "YM2132"

inputs:
  openai_api_key:
    description: "OpenAI API key used to call the model"
    required: true
  model:
    description: "OpenAI model to use"
    required: false
    default: "gpt-5-mini"

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install requests openai pydantic

    - name: Run PR Guard
      shell: bash
      env:
        OPENAI_API_KEY: ${{ inputs.openai_api_key }}
        OPENAI_MODEL: ${{ inputs.model }}
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        python "${{ github.action_path }}/pr_guard.py"
